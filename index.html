    <section class="form-section">
        <h1>MY <br>LIBRARY</h1>
        <P>HERE IS A PERSONAL DIGITAL LIBRARY FOR YOUR DAILY READS. THIS PLATFORM ALLOWS YOU TO 
            KEEP TRACK OF WHAT YOUâ€™VE READ OR ARE CURRENTLY READING.</P>
        <form  action="#" method="post">
            <label for="title">*BOOK TITLE:</label>
            <input type="text" id="title" name="title" placeholder="Enter title of book" minlength="5" maxlength="20" required>

            <label for="author">*AUTHOR:</label>
            <input type="text" id="author" name="author" placeholder="Enter author of book" pattern="[A-Za-z]+" minlength="5" maxlength="20" required>
              
            <label for="pages">*NUMBER OF PAGES:</label>
            <input type="number" id="pages" name="pages" placeholder="Enter total number of pages" minlength="1" maxlength="1500" required>

            <label for="language">*LANGUAGE:</label>
            <select id="language" name="language" required>
              <option value="" disabled selected>Select Language</option>
              <option value="English">English</option>
              <option value="Spanish">Spanish</option>
              <option value="French">French</option>
              <option value="German">German</option>
              <option value="Portuguese">Portuguese</option>
              <option value="Other">Other</option>
            </select><br><br>

                    
            <div class="checkbox">
              <label for="read">*DID YOU FINISH THIS BOOK?</label>
              <input type="checkbox" id="read" name="read">
            </div>
        
            <button type="submit" class="add-book-btn">ADD NEW BOOK</button>
          </form>

    </section>

    <section class="counters-section">
        <h2>Book Counters</h2>
        <div>
            <h3>Total books: <span id="total-books">0</span></h3>
            <img src="./images/star_black.png">
            <h3>Total read books: <span id="total-read-books">0</span></h3>
            <img src="./images/star_black.png">
            <h3>Total unread books: <span id="total-unread-books">0</span></h3>
        </div>
      </section>
